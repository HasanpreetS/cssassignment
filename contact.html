  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">


      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">CAMFIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>



      <div class="container-fluid pt-5 text-center">
        <div class="container style" style="justify-content: center;">
          <div class="section-title justify-center">
            <h4 class="feature-title text-uppercase" style="letter-spacing: 5px;">Contact Us</h4>
            <h1 class="display-4">Feel Free To Contact</h1>
          </div>
          <div class="row px-3 pb-2">
            <div class="col-sm-4 text-center mb-3">
              <i class="fa fa-2x fa-map-marker-alt mb-3"></i>
              <h4 class="font-weight-bold">Address</h4>
              <p>123 Street, New York, USA</p>
            </div>
            <div class="col-sm-4 text-center mb-3">
              <i class="fa fa-2x fa-phone-alt mb-3"></i>
              <h4 class="font-weight-bold">Phone</h4>
              <p>+012 345 6789</p>
            </div>
            <div class="col-sm-4 text-center mb-3">
              <i class="far fa-2x fa-envelope mb-3"></i>
              <h4 class="font-weight-bold">Email</h4>
              <p>info@example.com</p>
            </div>
          </div>
        </div>
      </div>
  </section>

  <section>
    <div class="row mt-0" id="">
      <div class="col-md-6 pb-5 mt-3" style="margin:auto;">

          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <input type="text" class="form-control bg-transparent p-4" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="email" class="form-control bg-transparent p-4" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="text" class="form-control bg-transparent p-4" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <textarea class="form-control bg-transparent py-3 px-4" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div>
              <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit" id="sendMessageButton">Send
                Message</button>
            </div>
          </form>
      </div>
    </div>
  </section>

  <!-- Footer -->

  <footer class="colored-section" id="footer">
    <div class="container-fluid">
